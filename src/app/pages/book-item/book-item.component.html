<section class="row gx-0 rounded p-4 d-flex bg-secondary bg-opacity-10 shadow-sm">
  <div class="col-auto d-none d-md-flex">
    <div class="cover small bg-body rounded shadow-sm "></div>
  </div>
  <div class="col d-flex flex-column flex-sm-row bg-body justify-content-evenly rounded mx-3 shadow-sm">
    <div class="d-flex flex-column justify-content-center ms-3 py-4">
      <div class="d-flex flex-column flex-wrap">
        <p class="fw-semibold lead wrap">{{ entry.title }}</p>
        <p class="fw-lighter">{{ entry.surName }}, {{entry.firstName}}</p>
        <span>{{ parsedDate }}</span>
      </div>
    </div>
    <div class=" d-flex flex-column justify-content-center ms-3">
      <p><span class="inner">Antal sidor:</span><span class="fw-lighter">{{ entry.noOfPages }}</span></p>
      <p><span class="inner">Typ av bok:</span><span class="fw-lighter">{{ entry.bookType }}</span></p>
    </div>
  </div>
  <div class="col-auto d-flex align-items-center ms-4">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-outline-secondary bg-body-tertiary warning"
        [routerLink]="['/details', entry.id]">
        <fa-icon [title]="" size="lg" [icon]="faPencil"></fa-icon></button>
      <button type="button" (click)="remove(entry.id)"
        class="btn btn-outline-secondary bg-body-tertiary remove"><fa-icon [icon]="faTrash"
          size="lg"></fa-icon></button>
    </div>
  </div>
</section>
